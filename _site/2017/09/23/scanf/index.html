<h1 id="c------">[C++] 입력 개수 모를 때 입력 받기</h1>

<p>입력 개수가 주어지지 않고 <strong>입력이 끝날 때까지 입력 받아야 될 때</strong> 사용하시면 될 것 같아요~</p>

<h3 id="section">예제</h3>

<figure class="highlight"><pre><code class="language-c--" data-lang="c++"><span class="cp"># include &lt;iostream&gt;
</span>
<span class="k">using</span> <span class="k">namespace</span> <span class="n">std</span><span class="p">;</span>

<span class="kt">int</span> <span class="nf">main</span><span class="p">()</span> <span class="p">{</span>
<span class="err">​</span>	<span class="kt">int</span> <span class="n">n</span><span class="p">;</span>

<span class="err">​</span>	<span class="k">do</span> <span class="p">{</span>
<span class="err">​</span>		<span class="n">cin</span> <span class="o">&gt;&gt;</span> <span class="n">n</span><span class="p">;</span>
<span class="err">​</span>		<span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="n">n</span> <span class="o">&lt;&lt;</span> <span class="n">endl</span><span class="p">;</span>
<span class="err">​</span>	<span class="p">}</span> <span class="k">while</span> <span class="p">(</span><span class="n">getc</span><span class="p">(</span><span class="n">stdin</span><span class="p">)</span> <span class="o">==</span> <span class="sc">' '</span><span class="p">);</span>

<span class="err">​</span>	<span class="n">cout</span> <span class="o">&lt;&lt;</span> <span class="s">"end"</span><span class="p">;</span>
<span class="err">​</span>	<span class="k">return</span> <span class="mi">0</span><span class="p">;</span>
<span class="p">}</span></code></pre></figure>
