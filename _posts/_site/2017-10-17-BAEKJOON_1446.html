<h1 id="boj-1446-">[백준 BOJ] 1446 지름길</h1>

<p>문제로 이동할려면 <a href="https://www.acmicpc.net/problem/1446" target="_blank">여기</a>를 클릭하세요.</p>

<h2 id="section">풀이</h2>

<ul>
  <li>
    <p><code class="highlighter-rouge">재귀</code>를 이용해서 풀어주었습니다.</p>
  </li>
  <li>지름길의 <code class="highlighter-rouge">from</code>을 기준으로 이차원 배열 <code class="highlighter-rouge">road</code>에 <code class="highlighter-rouge">to</code>와 <code class="highlighter-rouge">distance</code>를 삽입해 줍니다.</li>
  <li>재귀 함수 <code class="highlighter-rouge">find()</code>에서 현재 지점을 <code class="highlighter-rouge">from</code>으로 하는 지름길이 있는지 <code class="highlighter-rouge">road</code>배열을 조회해서 있으면 해당 지점으로 현재 지점을 바꾼 재귀함수를 호출해줍니다.</li>
  <li>재귀 함수의 리턴값을 비교해서 최소값을 리턴해줍니다.</li>
</ul>
