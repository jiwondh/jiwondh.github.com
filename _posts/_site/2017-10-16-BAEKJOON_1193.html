<h1 id="boj-1193-">[백준 BOJ] 1193 분수찾기</h1>

<p>문제로 이동할려면 <a href="https://www.acmicpc.net/problem/1193" target="_blank">여기</a>를 클릭하세요.</p>

<h2 id="section">풀이</h2>

<ul>
  <li>대각선을 기준으로 레벨을 정합니다.
    <ul>
      <li><code class="highlighter-rouge">1/1</code>은 <code class="highlighter-rouge">1레벨</code></li>
      <li><code class="highlighter-rouge">2/1</code>, <code class="highlighter-rouge">1/2</code>은 <code class="highlighter-rouge">2레벨</code></li>
      <li>…</li>
    </ul>
  </li>
  <li>레벨의 누적합을 계산합니다.</li>
  <li>입력값과 누적합을 비교해 찾으려는 분수의 레벨을 구합니다.</li>
  <li>해당 레벨에서 몇번째인지는 입력값과 누적합의 차를 이용하여 구합니다.</li>
</ul>
