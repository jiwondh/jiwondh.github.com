<article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="section-padding--lg mast">
    <a class="nav nav--white" href="/">
      <i class="fa fa-lg fa-arrow-left"></i>
      <span>Back to Posts</span>
    </a> 
    <a class="nav nav--white" id="search" href="/search">
      <span>search</span>
      <i class="fa fa-lg fa-search"></i>
    </a>
    <figure class="absolute-bg mast__img" style="background-image: url('');"></figure>
    <div class="mast__container">
      <span><time datetime="" itemprop="datePublished"></time></span>
      <h1 itemprop="name headline"></h1>
      
      <span></span>
    </div>
    
  </header>

  <article class="post-content">

    <section class="section-padding post" itemprop="articleBody">
      
    </section>
  </article>

  <section class="profile">

	</ins>
	<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
	</script>

    <div class="profile__card">
      <div class="profile__img">
        <figure class="absolute-bg" style="background-image: url('');"></figure>
      </div>
      <div class="profile__container">
        <p></p>
        
      </div>
    </div>
  </section>

<!— Html Elements for Search -->
<div id="search-container2" >
    <div class="container-1">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="text" id="search-input" placeholder="Search...">
  </div>
    <ul id="results-container"></ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="/dest/jekyll-search.js" type="text/javascript"></script>


<script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
      })
</script>
